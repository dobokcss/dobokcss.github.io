<!DOCTYPE HTML>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Sig In | Template</title>
<link rel="stylesheet" href="../../../../v/0.23.0/css/reset.min.css" type="text/css" media="all" />        
<link rel="stylesheet" href="../../../../v/0.23.0/css/style.css" type="text/css" media="all" />        
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="gr gr_sm_static bg fl_c">
                <form>
                    <div class="expand my_1">
                        <h1>Account Login</h1>
                    </div>
                    <div class="expand mb_1 gr_field">
                        <label for="login">Login:</label>
                        <input type="text" name="login" value="" />
                    </div>
                    <div class="expand mb_1 gr_field">
                        <label for="password">Password:</label>
                        <input type="password" name="password" value="" />
                    </div>
                    <div class="expand my_1 gr_button">
                        <button class="bt bt_scn">Sign In</button>
                    </div>
                    <div class="expand mt_1">
                        <ul class="lt_y">
                            <li>Forgot <a href="#" class="lk_scn">Username/Password</a>?</li>
                            <li>Create an Account <a href="#" class="lk_scn">Sign Up</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
